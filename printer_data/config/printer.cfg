[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PE5
position_min: -5
position_endstop: -5
position_max: 220
homing_speed: 30.0

[tmc2209 stepper_x]
uart_pin: PG5
run_current: .8 

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PL7
position_endstop: 0
position_max: 210
homing_speed: 30.0

[tmc2209 stepper_y]
uart_pin: PE3
run_current: .8

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PD3
position_endstop: 0.0
position_max: 205
homing_speed: 5.0

[tmc2209 stepper_z]
uart_pin: PH3
run_current: .8

[stepper_z1]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PL6

[tmc2209 stepper_z1]
uart_pin: PB5
run_current: .8

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 3.714
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
control: pid

pid_Kp: 30.831
pid_Ki: 4.030
pid_Kd: 58.964

min_temp: 0
max_temp: 300
pressure_advance: 0.065
max_extrude_cross_section: 2.5

[tmc2209 extruder]
uart_pin: PB6
run_current: .3

[fan]
pin: PH6
max_power: 1.0

[heater_fan extruder_fan]
pin: PL5

[controller_fan stepstick_fan]
pin: PH4

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 115

pid_Kp: 72.537
pid_Ki: 2.455
pid_Kd: 535.868

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#[filament_switch_sensor filament]
#pause_on_runout: False
#switch_pin: ^!PD2

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 60

  
[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  MMU_MOTORS_OFF
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60
  
[delayed_gcode delayed_printer_off]
initial_duration: 0.0
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

[pause_resume]

[exclude_object]

[gcode_macro POWER_OFF_PRINTER]
gcode:
  TURN_OFF_HEATERS
  G4 P1000
  {action_call_remote_method(
    "set_device_power", device="printer", state="off"
  )}
  
[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating (but don't wait for it)
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    G1 X0 Y180 F3000
    # Disable steppers
    M84

[include mainsail.cfg]

